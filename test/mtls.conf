worker_processes  1;
master_process off;
daemon off;
error_log /dev/stdout error;

events {
  worker_connections 1024;
}

http {
  server {
    listen 8000;

    location / {

      access_by_lua_file /opt/build/access.lua;
      resolver 8.8.8.8;

      proxy_pass https://mtls-server.cluster.local:8043/;
      proxy_http_version 1.1;
    }
  }
}
